<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="tempature">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">16 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                
            
        </div>
    </div>
   </div>
<script>
    const apiKey = "e5487bbdee2af3983c292a2a5d787ab1";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

       if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none"
        }
        else {
            var data = await response.json();
        if(data.weather[0].main == "Clouds"){           //document.querySelector(".weather-icon").setAttribute("src","images/"+data.weather[0].main+".png"); --> böyle de yazılabilirdi.        
            weatherIcon.src = "images/clouds.png";
        }else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "images/clear.png";
        }else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "images/drizzle.png";
        }else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "images/mist.png";
        }else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "images/rain.png";
        }else if(data.weather[0].main == "Snow"){
            weatherIcon.src = "images/snow.png";
        }

         document.querySelector(".weather").style.display = "block"; 
         document.querySelector(".error").style.display = "none";

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".tempature").innerHTML = Math.round(data.main.temp) + "°C";  //kodun sonunda derece olması için sonradan C ekledik ve round komutu ile virgüllü olan sayıyı uygun integera yuvarladık. 
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";   //bunlar main'in içinde olduğu için önce main sonra temp ve hum aldık 
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        
    }       
 }


    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);  // searchBox.value is give the city name written in the input field and it will pass the city name in chechWeather
    });

    searchBox.addEventListener("keydown" , (event) => {
        if(event.key == "Enter"){
            checkWeather(searchBox.value);   //.value --> Bu, input elemanının içine yazılmış metni verir. Yani kullanıcının input alanına yazdığı değeri almak için kullanılır.




        }
    })

</script>

    
</body>

</html>
